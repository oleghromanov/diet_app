name: diet_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.4
  dio: ^5.4.1
  firebase_core: ^2.17.0
  cloud_firestore: ^4.8.0
  firebase_auth: ^4.8.0
  freezed_annotation: ^2.4.1
  freezed: ^2.4.7
  json_annotation: ^4.8.1
  retrofit: ^4.1.0
  get_it: ^7.6.7
  http: ^1.2.1
  auto_route: ^5.0.4
  flutter_svg: ^2.0.10+1
  easy_localization: ^3.0.4
  cached_network_image: ^3.3.1
  permission_handler: ^11.3.0
  mask_text_input_formatter: ^2.9.0
  dartz: ^0.10.1
  flutter_secure_storage: ^9.0.0
  translator: ^1.0.0
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_lints: ^3.0.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.8
  analyzer: ^5.6.0
  retrofit_generator: ^8.1.0
  auto_route_generator: ^5.0.3
  flutter_gen_runner: ^5.4.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/l10n/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat/Montserrat-Black.ttf
          weight: 900